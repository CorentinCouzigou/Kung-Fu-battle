<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./partials/css/reset.css">
    <link rel="stylesheet" href="./partials/css/style.css">
    <title>Elements Battle</title>
</head>

<body>
    <header class="header"></header>
    <audio  class="displayNone" controls preload="auto" autoplay id="audio">
        <source src="./partials/audio/avatar.mp3" type="audio/mpeg">
    </audio>
    <h1><img class="imgTitle" src="./partials/images/4elems.jpg"
        alt="image of 4 Elements ">Battle of elements</h1>

    <div id="modalContainer">
        <div id="modalWrapper">
            <h2 class="playerSelection">Choose your character for the Player1</h2>
            <div id="modalButton">
            <button class="ChoseFire buttonSelection" value="fire"><img class="imgPerso" src="./partials/images/Fire.jpg"
                alt="image of fire warrior ">
           <span>Fire</span></button>
            <button class="ChoseWater buttonSelection" value="water"><img class="imgPerso"  src="./partials/images/Water.jpg"
                alt="image of water warrior ">
           <span>Water</span></button>
            <button class="ChoseEarth buttonSelection" value="earth"><img class="imgPerso"  src="./partials/images/Earth.jpg"
                alt="image of earth warrior ">
          <span>Earth</span></button>
            <button class="ChoseWin buttonSelection" value="win"><img class="imgPerso"  src="./partials/images/Win.jpg"
                alt="image of win warrior ">
           <span>Win</span></button>
        </div>
        </div>
    </div>

    <div class="container">
        <div class="playerDesc">
            <h2>Player 1</h2>
            <br>
            <p class="pvPlayer1">PV:</p>
            <p class="attPlayer1">Attaque:</p>
            <p class="defPlayer1">Défense:</p>
            <hr>
            <h3>Commandes</h3>
            <br>
            <p>Droite : → <br>
                Gauche : ← <br>
                Bas : ↓ <br>
                Haut : ↑ <br>
                <br>
                Avancer : 1 <br>
                Attaquer : 2 <br>
            </p>
        </div>

        <div class="containerBoard">
            <div id="board">
            </div>
        </div>

        <div class="playerDesc">
            <h2>Player 2</h2>
            <br>
            <p class="pvPlayer2">PV:</p>
            <p class="attPlayer2">Attaque:</p>
            <p class="defPlayer2">Défense:</p>
            <hr>
            <h3>Commandes</h3>
            <br>
            <p>Droite : Z <br>
                Gauche : Q <br>
                Bas : S <br>
                Haut : Z <br>
                <br>
                Avancer : V <br>
                Attaquer : B <br>
            </p>
        </div>
    </div>

    <script src="app.js"></script>
    </div>
</body>

</html>
